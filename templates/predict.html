<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Predictor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" />

    <link rel="stylesheet" href="{{url_for('static', filename='css/predict.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}" />
  </head>

  <body>
    <div class="login-container">
      <div
        id="spinner"
        class="bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem" role="status">
          <!-- <span class="sr-only">Loading...</span> -->
        </div>
      </div>
      <form id="login-form" class="login-form w-3/5">
        <h2 class="mt-8 text-3xl">Make a prediction:</h2>
        <div class="input-group mt-8 flex flex-col justify-content-center">
          <label for="ticker" class="text-xl">Ticker Symbol: </label>
          <input
            placeholder="Ticker"
            style="border-radius: 10px; height: 45px; margin-top: 5px"
            type="text"
            id="ticker"
            name="ticker"
            required
          />
        </div>
        <div class="input-group mt-8 flex flex-col justify-content-center">
          <label for="days" class="text-xl">Number of days: </label>
          <input
            placeholder="No Of Days"
            style="border-radius: 10px; height: 45px; margin-top: 5px"
            type="text"
            id="days"
            name="days"
            required
          />
        </div>
        <button style="background-color: white; color: black" class="mt-8 text-xl">Predict</button>
      </form>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="static/js/input_form.js"></script>
</html>
